{% load static %}

<!DOCTYPE html>
<html lang="en" class="fill-up" style="background-color: #282b30;">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'recommender/img/favicon.ico' %}">

    <!-- Imported Bootstrap and Fonts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <!--Icons and Custom CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'recommender/style.css' %}">

    <title>Emotionator</title>

</head>

<body class="fill-up" style="background-color: #282b30;">

    <!--Navigation Bar-->
    <nav id='navbar' class="navbar navbar-fixed navbar-expand-sm navbar-dark navbar-bg navbar-header drop-shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Emotionator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item mr-3">
                            <a class="nav-link js-scroll" href="{% url 'about' %}" style="box-shadow: none;">About Us</a>
                        </li>
                        <li class="contact-icon">
                            <a href="https://github.com/anandbhardwaj1/Emotionator" target="_blank"><i class="fa fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--Navigation Bar END-->

    {% block content %}
        
    {% endblock content %}

<!-- jQuery and Bootstrap-JS CDN -->

<script src="{% static 'recommender/app.js' %}" type="text/javascript"></script>

<!-- Passing form CSRF token to script -->
<script> var csrftoken = '{{ csrf_token }}'; </script>

</html>
